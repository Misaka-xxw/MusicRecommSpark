<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎹音乐推荐系统🎵</title>
    <!-- currently https://unpkg.com/element-ui/lib/theme-chalk/index.css redirects to  https://unpkg.com/element-ui@2.15.14/lib/theme-chalk/index.css -->
    <!-- saved locally on  /home/ubuntu/Desktop/BigData/MusicRecommSpark/view/css/element-ui.css -->
    <link rel="stylesheet" href="http://127.0.0.1:5000/css/element-ui.css">
    <style>
        .album {
            position: relative;
            width: 300px;
            height: 340px;
            margin: 30px;
        }

        .album img {
            width: 100%;
            height: 300px;
            border-radius: 8px;
        }

        .album-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            margin-bottom: 40px;
            transition: opacity 0.3s;
            border-radius: 0 0 8px 8px;
        }

        .album:hover .album-info {
            opacity: 1;
        }

        .albums-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .header {
            background-image: linear-gradient(120deg, #a87dd1 0%, #669dd4 100%);
            color: aliceblue;
            padding: 10px;
        }

        .admin {
            color: aliceblue;
            font-size: medium;
            padding: 20px;
            text-align: right;
            margin-right: 20px;
            margin-bottom: -40px;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 5px 0;
            color: aliceblue;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }

        .custom-button {
            border: 1px solid white;
            color: white;
            background-color: transparent;
        }

        .fixed-gif {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="app" v-loading="loading">
        <div class="header">
            <div class="admin">
                账号：{{ username }}
                <el-button class="custom-button" @click="back_loginpage()"> 登录或注册 </el-button>
                <el-button class="custom-button" @click="back_homepage()"> 返回主页 </el-button>
            </div>
            <div class="page-title">
                🎹音乐推荐系统🎵
                <br />
            </div>
            <h4 style="text-align: center;">请为以下音乐打分</h4>
        </div>
        <div class="albums-container">
            <div class="album" v-for="album in albums" :key="album.id">
                <el-image :src="album.imageUrl" fit="cover" @click="openUrl(album.url)"></el-image>
                <div>
                    <el-rate v-model="album.rate" v-show="mode" show-text></el-rate>
                </div>
                <div class="album-info" @click="openUrl(album.url)">
                    <h3>{{ album.name }}</h3>
                    <p>简介：{{ album.description }}</p>
                    <p>作者：{{ album.raw }}</p>
                </div>
            </div>
        </div>
        <div class="button-container">
            <el-button type="primary" style="justify-content: center;align-items: center;" @click="submit()">
                <p style="font-size: 20px;font-weight: bold;text-align: center;">
                    {{button_text}}
                </p>
            </el-button>
        </div>
        <img src="static/miku.gif" alt="Fixed GIF" class="fixed-gif" />
    </div>

    <script src="http://127.0.0.1:5000/css/vue.js"></script>

                        randomIds.add(rand);
                    }

                    // Use "get movie info" API to post these numbers as JSON to the server

                            return data;
                        })
                        .catch(error => console.error(error));
                },

                        ]
                    };

                    });

                },
                async getFlask(url) {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    return response.json();
                }

            },
        });
